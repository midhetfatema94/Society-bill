<h3 align="center">Name of the society</h3>
<div class = "container-fluid">
<div class = "col-md-3"></div>
<div class = "col-md-4 col-md-offset-1">
	<!-- <form class = 'form-control'> -->
	<form ng-controller = 'billCtrl' ng-submit=addUser(post)>
		<div class="form-inline">
		<input type="text" class="form-control" ng-model="post.name" placeholder="Name"/>
		<input type="text" class="form-control pull-right" ng-model="post.flat" placeholder="Flat no"/>
		</div>
		<br/>
		<div>
		<textarea class='form-control' placeholder='Address'></textarea>
		<!-- <input type="text" class="form-control" ng-model="" placeholder="Address"/> -->
		</div><br/>
		<div class="form-inline">
		<!-- <input type="text" class="form-control" ng-model="post.year" placeholder="Year"/> -->
		<!-- <label>Year:&nbsp</label><select ng-model='post.year' placeholder='Year' class = 'form-control'>
			<option>2012</option>
			<option>2013</option>
			<option>2014</option>
			<option>2015</option>
			<option>2016</option>
		</select> -->
		<label>Year: &nbsp;</label>
		<select ng-model='post.year' placeholder='Year' class = 'form-control'>
			<option>2010</option>
			<option>2011</option>
			<option>2012</option>
			<option>2013</option>
			<option>2014</option>
			<option>2015</option>
			<option>2016</option>
		</select>
		<label style="padding-left:110px;">Month: &nbsp;</label>
		<select ng-model='post.month' placeholder='Year' class = 'form-control pull-right'>
			<option>Jan</option>
			<option>Feb</option>
			<option>Mar</option>
			<option>Apr</option>
			<option>May</option>
			<option>Jun</option>
			<option>Jul</option>
			<option>Aug</option>
			<option>Sep</option>
			<option>Oct</option>
			<option>Nov</option>
			<option>Dec</option>
		</select>
		</div><br/>
		
		<div class ="form-inline">
			<label>Monthly charges: </label><input type="text" ng-model="post.total1" class="form-control pull-right"/>
		</div><br>
		<div class ="form-inline">
			<label>Sinking Fund: </label><input type="text" ng-model="post.total2" class="form-control pull-right"/>
		</div><br/>
		<div class ="form-inline">
			<label>Parking charges: </label><input type="text" ng-model="post.total3" class="form-control pull-right"/>
		</div><br/>
		<div class ="form-inline">
			<label>NOC: </label><input type="text" ng-model="post.total4" class="form-control pull-right"/>
		</div><br/>
		<div class ="form-inline">
			<label>Fine: </label><input type="text" ng-model="post.total5" class="form-control pull-right"/>
		</div><br/>
		<div class ="form-inline">
			<label>Miscellaneous charges: </label><input type="text" ng-model="post.total6" class="form-control pull-right"/>
		</div><br/>
		<div class ="form-inline">
			<label>Grand total: </label><input type="text" ng-bind="post.total1+post.total2+post.total3" class="form-control pull-right"/>
		</div>
		
		<br/><br/>
		<div class="form-inline">
			<button class='btn btn-success'>Submit</button>
			<button class='btn btn-danger pull-right'>Cancel</button>
		</div>
		<br/>
	</form>


</div>
<div class = "col-md-3 col-md-offset-1"></div>


</div>
